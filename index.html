<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Navigation</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md bg-light px-4">
            
                <!-- brand -->
                <a class="navbar-brand" href="#">MyLogo</a>
                
                <!-- Toggle Button for Mobile View -->
                <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false"
                    aria-controls="navbarNav" aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    <!-- Hamburger Icon (default) -->
                    <i class="fas fa-bars"></i>
                    <!-- Close Icon (X) -->
                    <i class="fas fa-times d-none"></i>
                </button>
                
                <!-- nav links -->
                <div class="collapse navbar-collapse mt-2 mt-md-0" id="navbarNav">
                
                    <ul class="navbar-nav gap-md-4 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>

                    <hr class="d-md-none my-2">
                
                    <!-- login -->
                    <div class="ms-auto my-3 my-md-0">
                        <button class="btn ps-0">Login</button>
                        <button class="btn btn-primary">Signup</button>
                    </div>
                
                </div>

        </nav>
        
    </header>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
